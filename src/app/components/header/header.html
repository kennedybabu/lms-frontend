<div class="navbar w-full flex items-center justify-between lg:px-[100px] p-2 py-5">
    <div class="logo">
        <h2 class="font-bold text-xl cursor-pointer mb-0">
            <a routerLink="/">Soma.</a>
        </h2>
    </div>
    <div class="links hidden md:flex">
        <ul class="flex gap-4 text-[14px] md:text-[17px]">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="courses">Courses</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>
    <div class="controlls">
        <div class="hidden md:flex gap-5">
            <div>
                <li><a>Login</a></li>
            </div>
            |
            <div>
                <li><a>Register</a></li>
            </div>
        </div>
        <div class="md:hidden">
            @if (sideBarShowing) {
                <span  (click)="toggleSidebar()" class="pi pi-times cursor-pointer"></span>
            } @else {
                <span (click)="toggleSidebar()" class="pi pi-bars cursor-pointer"></span>
            }            
        </div>
    </div>      
</div>

<p-drawer class="drawer" [(visible)]="sideBarShowing" position="left" header="Soma.">
   <div class="flex flex-col justify-between h-full">
        <ul class="list-none">
            <li><i class="pi pi-user mr-2"></i><a routerLink="/profile">Profile</a></li>
            <li><i class="pi pi-home mr-2"></i><a class="/">Home</a></li>
            <li><i class="pi pi-th-large mr-2"></i><a routerLink="/courses">Courses</a></li>
            <li><i class="pi pi-book mr-2"></i><a>Blog</a></li>
            <li><i class="pi pi-send mr-2"></i><a>Contact</a></li>
        </ul>
        <div class="flex text-[14px] justify-center gap-3 w-full items-center">
            <button>Login</button> | 
            <button>Register</button>
        </div>
   </div>
</p-drawer>
